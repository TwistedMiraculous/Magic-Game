<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        /* Center the canvas */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222; /* Background color of the body */
        }

        canvas {
            display: block;
        }

        /* Make sure score display is centered and above the canvas */
        #scoreElement {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-family: "Arial", sans-serif;
            font-weight: bold;
            color: white;
        }

        #gameCanvas {
    border: 5px solid #444; /* Adjust the color and thickness of the border */
    display: block;
    margin: 0 auto; /* Centers the canvas horizontally */
}

    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreElement"></div>

    <script src="game.js"></script>
</body>
</html>
